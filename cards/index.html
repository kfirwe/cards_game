<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Cards Game</title>
  </head>
  <body>
    <div class="main" id="main_div">
      <label>Choose your username :</label>
      <input
        id="username_input"
        type="text"
        placeholder="Enter your username: "
      />
      <label>Choose number of cards</label>
      <div class="input_range">
        <span>1</span>
        <input
          id="number_of_cards_input"
          type="range"
          min="1"
          max="30"
          value="15"
          oninput="changeRange(event)"
        />
        <!-- we use oninput because it real-time and onchnage is when stop dragging the range -->
        <span>30</span>
      </div>
      <label id="chosen_number_label">
        Chosen number is: <span id="chosen_number">15</span>
      </label>
      <button id="start_button" onclick="showGamePage()">Start Game!</button>
    </div>
    <div class="main" id="result_div">
      <div id="result_header">
        <div>Username: <span id="result_username"></span></div>
        <div id="timer">00:00</div>
      </div>
      <div id="photos_container"></div>
    </div>

    <div id="game_over_modal" class="modal">
      <div class="modal_content">
        <p>Game Over!!</p>
        <p>Time Elapsed: <span id="elapsed_time">00:00</span></p>
        <button onclick="startAgain()">Start Again</button>
        <button onclick="exitGame()">Exit</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
